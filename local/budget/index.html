<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการโครงการ - Supabase Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>รายชื่อโครงการทั้งหมด</h2>
        <button class="btn btn-primary" onclick="fetchProjects()">รีเฟรชข้อมูล</button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>โครงการ</th>
                    <th>อำเภอ</th>
                    <th>ตำบล</th>
                    <th>ปีงบประมาณ</th>
                    <th class="text-end">งบประมาณ (บาท)</th>
                    <th>หมายเหตุ</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
                <tr>
                    <td colspan="7" class="text-center">กำลังโหลดข้อมูล...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
