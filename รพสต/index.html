<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจัดการข้อมูล รพ.สต.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="h-screen flex flex-col bg-gray-100 text-sm">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-6 py-3 shadow-lg flex items-center justify-between">
    <h1 class="text-lg font-bold">ระบบจัดการข้อมูลโรงพยาบาลส่งเสริมสุขภาพตำบล (รพ.สต.)</h1>
    <div class="flex items-center space-x-4">
      <i data-lucide="hospital" class="w-5 h-5"></i>
    </div>
  </nav>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div id="hospitalList" class="w-1/3 border-r overflow-y-auto p-4 bg-gradient-to-b from-blue-600 to-blue-700 text-white shadow-lg">
      <h2 class="text-lg font-bold mb-4">รายชื่อ รพ.สต.</h2>
    </div>

    <!-- Main Form -->
    <div class="flex-1 p-8 overflow-y-auto">
      <form id="dataForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <h2 class="text-xl font-bold text-blue-700 mb-4">แบบฟอร์มข้อมูล รพ.สต.</h2>

        <!-- Basic Info -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">ชื่อ รพ.สต.</label>
          <input name="ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล" readonly 
            class="w-full border border-gray-300 rounded-xl p-2 bg-gray-100"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">ประวัติความเป็นมา</label>
          <textarea name="ประวัติความเป็นมา" rows="3"
            class="w-full border border-gray-300 rounded-xl p-2"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">เขตรับผิดชอบ</label>
          <input name="เขตรับผิดชอบ" class="w-full border border-gray-300 rounded-xl p-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">หมายเลขโทรศัพท์</label>
          <input name="หมายเลขโทรศัพท์" class="w-full border border-gray-300 rounded-xl p-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Facebook</label>
          <input name="Facebook" class="w-full border border-gray-300 rounded-xl p-2"/>
        </div>

        <!-- Dynamic Personnel -->
        <div>
          <label class="block mb-2 font-semibold text-blue-700">บุคลากร (ข้าราชการ)</label>
          <div id="personnelWrapper" class="space-y-2"></div>
          <button type="button" onclick="addPersonnel()" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-xl flex items-center space-x-1">
            <i data-lucide="plus" class="w-4 h-4"></i><span>เพิ่มบุคลากร</span>
          </button>
        </div>

        <!-- Schedule -->
        <div>
          <label class="block mb-2 font-semibold text-blue-700">ตารางเวลาปฏิบัติงาน</label>
          <div id="scheduleWrapper" class="space-y-2"></div>
          <button type="button" onclick="addSchedule()" 
            class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-xl flex items-center space-x-1">
            <i data-lucide="plus" class="w-4 h-4"></i><span>เพิ่มตารางเวลา</span>
          </button>
        </div>

        <button type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl">
          บันทึกข้อมูล
        </button>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const API_URL = "https://script.google.com/macros/s/AKfycbxh2bz0GFAM5JztFUfuHnTJVTxdGjQJ2Xe2yLCYa6M_RZ0RPyhJx8o4xcVHxjuZHkzL3w/exec"; // << ใส่ URL จาก Apps Script
    let currentHosp = "";

    // -------------------------
    // Helpers
    // -------------------------
    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // -------------------------
    // Load hospitals
    // -------------------------
    async function loadHospitals() {
      const [settingsRes, datasRes] = await Promise.all([
        fetch(`${API_URL}?action=settings`),
        fetch(`${API_URL}?action=datas_all`)
      ]);
      const settings = await settingsRes.json();
      const datas = await datasRes.json();
      const list = document.getElementById("hospitalList");

      list.innerHTML = settings.map(h => {
        const hospName = h.hosp;
        const hospData = datas.find(d => d["ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล"] === hospName) || {};
        let statusClass = "bg-red-500"; 
        let statusText = "ยังไม่ได้กรอก";

        if (Object.keys(hospData).length > 0) {
          const requiredFields = ["ประวัติความเป็นมา","เขตรับผิดชอบ","หมายเลขโทรศัพท์","Facebook","บุคลากร (ข้าราชการ)","ตารางเวลาปฏิบัติงาน"];
          const filled = requiredFields.filter(f => String(hospData[f]||"").trim() !== "");
          if (filled.length === requiredFields.length) {
            statusClass = "bg-green-500"; statusText = "ครบถ้วน";
          } else {
            statusClass = "bg-yellow-500"; statusText = "ยังไม่ครบ";
          }
        }

        return `
          <div class="p-3 mb-2 rounded-lg cursor-pointer bg-white/10 hover:bg-blue-500 transition flex justify-between items-center" onclick="loadForm('${hospName}')">
            <div>
              <div class="font-semibold">${hospName}</div>
              <div class="text-xs text-blue-100">${h.tambon}, ${h.amphur}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded ${statusClass} text-white">${statusText}</span>
          </div>
        `;
      }).join("");
    }

    // -------------------------
    // Load form by hospital
    // -------------------------
    async function loadForm(hosp) {
      currentHosp = hosp;
      document.querySelector("[name='ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล']").value = hosp;

      const res = await fetch(`${API_URL}?action=datas&hosp=${encodeURIComponent(hosp)}`);
      const data = await res.json();

      document.querySelector("[name='ประวัติความเป็นมา']").value = data["ประวัติความเป็นมา"] || "";
      document.querySelector("[name='เขตรับผิดชอบ']").value = data["เขตรับผิดชอบ"] || "";
      document.querySelector("[name='หมายเลขโทรศัพท์']").value = data["หมายเลขโทรศัพท์"] || "";
      document.querySelector("[name='Facebook']").value = data["Facebook"] || "";

      // load บุคลากร
      const wrapper = document.getElementById("personnelWrapper");
      wrapper.innerHTML = "";
      if (data["บุคลากร (ข้าราชการ)"]) {
        JSON.parse(data["บุคลากร (ข้าราชการ)"]).forEach(p => addPersonnel(p.name, p.position, p.dept, p.imgUrl));
      }
    }

    // -------------------------
    // Dynamic Personnel
    // -------------------------
    function addPersonnel(name="", position="", dept="", imgUrl="") {
      const wrapper = document.getElementById("personnelWrapper");
      const div = document.createElement("div");
      div.className = "flex space-x-2 items-center";

      div.innerHTML = `
        <input name="คำนำหน้า-ชื่อ-สกุล[]" value="${name}" placeholder="ชื่อ-สกุล" class="flex-1 border p-2 rounded"/>
        <input name="ตำแหน่ง[]" value="${position}" placeholder="ตำแหน่ง" class="flex-1 border p-2 rounded"/>
        <input name="ฝ่าย/กลุ่มงาน[]" value="${dept}" placeholder="ฝ่าย/กลุ่มงาน" class="flex-1 border p-2 rounded"/>
        <input type="file" name="person_img[]" accept="image/*" class="flex-1"/>
        ${imgUrl ? `<img src="${imgUrl}" class="w-10 h-10 rounded-full object-cover"/>` : ""}
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500"><i data-lucide="x"></i></button>
      `;
      wrapper.appendChild(div);
      lucide.createIcons();
    }

    // -------------------------
    // Dynamic Schedule
    // -------------------------
    function addSchedule(role="แพทย์", day="", time="") {
      const wrapper = document.getElementById("scheduleWrapper");
      const div = document.createElement("div");
      div.className = "flex space-x-2 items-center";

      div.innerHTML = `
        <select name="schedule_role[]" class="border p-2 rounded">
          <option ${role==="แพทย์"?"selected":""}>แพทย์</option>
          <option ${role==="เภสัชกร"?"selected":""}>เภสัชกร</option>
          <option ${role==="ทันตแพทย์"?"selected":""}>ทันตแพทย์</option>
        </select>
        <select name="schedule_day[]" class="border p-2 rounded">
          <option ${day==="จันทร์"?"selected":""}>จันทร์</option>
          <option ${day==="อังคาร"?"selected":""}>อังคาร</option>
          <option ${day==="พุธ"?"selected":""}>พุธ</option>
          <option ${day==="พฤหัสบดี"?"selected":""}>พฤหัสบดี</option>
          <option ${day==="ศุกร์"?"selected":""}>ศุกร์</option>
          <option ${day==="เสาร์"?"selected":""}>เสาร์</option>
          <option ${day==="อาทิตย์"?"selected":""}>อาทิตย์</option>
        </select>
        <input name="schedule_time[]" value="${time}" placeholder="เวลา เช่น 08:30-12:00" class="flex-1 border p-2 rounded"/>
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500"><i data-lucide="x"></i></button>
      `;
      wrapper.appendChild(div);
      lucide.createIcons();
    }

    // -------------------------
    // Submit form
    // -------------------------
    document.getElementById("dataForm").addEventListener("submit", async e => {
      e.preventDefault();
      const fd = new FormData(e.target);

      const formData = Object.fromEntries(fd.entries());
      formData["ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล"] = currentHosp;

      // บุคลากร
      const names = fd.getAll("คำนำหน้า-ชื่อ-สกุล[]");
      const positions = fd.getAll("ตำแหน่ง[]");
      const depts = fd.getAll("ฝ่าย/กลุ่มงาน[]");
      const files = fd.getAll("person_img[]");

      const personnels = await Promise.all(names.map(async (name, i) => {
        let imgBase64 = "";
        if (files[i] && files[i].size > 0) {
          imgBase64 = await fileToBase64(files[i]);
        }
        return {
          name,
          position: positions[i],
          dept: depts[i],
          imgBase64,
          imgName: files[i]?.name || ""
        };
      }));
      formData["บุคลากร (ข้าราชการ)"] = JSON.stringify(personnels);

      // ตารางเวลา
      const roles = fd.getAll("schedule_role[]");
      const days = fd.getAll("schedule_day[]");
      const times = fd.getAll("schedule_time[]");
      const schedules = roles.map((role,i)=>({role,day:days[i],time:times[i]}));
      formData["ตารางเวลาปฏิบัติงาน"] = JSON.stringify(schedules);

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "save", payload: formData })
      });

      alert("บันทึกสำเร็จ");
      loadHospitals();
    });

    loadHospitals();
  </script>
</body>
</html>
