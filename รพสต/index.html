<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจัดการข้อมูล รพ.สต.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="h-screen flex flex-col bg-gray-100 text-sm">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-6 py-3 shadow-lg flex items-center justify-between">
    <h1 class="text-lg font-bold">ระบบจัดการข้อมูลโรงพยาบาลส่งเสริมสุขภาพตำบล (รพ.สต.)</h1>
    <div class="flex items-center space-x-4">
      <i data-lucide="hospital" class="w-5 h-5"></i>
    </div>
  </nav>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div id="hospitalList" class="w-1/3 border-r overflow-y-auto p-4 bg-gradient-to-b from-blue-600 to-blue-700 text-white shadow-lg">
      <h2 class="text-lg font-bold mb-4">รายชื่อ รพ.สต.</h2>
    </div>

    <!-- Main Form -->
    <div class="flex-1 p-8 overflow-y-auto">
      <form id="dataForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <h2 class="text-xl font-bold text-blue-700 mb-4">แบบฟอร์มข้อมูล รพ.สต.</h2>

        <!-- Basic Info -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">ชื่อ รพ.สต.</label>
          <input name="ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล" readonly 
            class="w-full border border-gray-300 rounded-xl p-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">ประวัติความเป็นมา</label>
          <textarea name="ประวัติความเป็นมา" rows="3"
            class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">เขตรับผิดชอบ</label>
          <input name="เขตรับผิดชอบ" 
            class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">หมายเลขโทรศัพท์</label>
          <input name="หมายเลขโทรศัพท์" 
            class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Facebook</label>
          <input name="Facebook" 
            class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <!-- Dynamic Personnel -->
        <div>
          <label class="block mb-2 font-semibold text-blue-700">บุคลากร (ข้าราชการ)</label>
          <div id="personnelWrapper" class="space-y-2"></div>
          <div class="flex space-x-2 mt-2">
            <button type="button" onclick="addPersonnel()" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-xl flex items-center space-x-1 transition shadow">
              <i data-lucide="plus" class="w-4 h-4"></i><span>เพิ่มบุคลากร</span>
            </button>
            <button type="button" onclick="clearPersonnel()" class="px-3 py-1 rounded-xl border">ล้างทั้งหมด</button>
          </div>
        </div>

        <!-- Schedule -->
        <div>
          <label class="block mb-2 font-semibold text-blue-700">ตารางเวลาปฏิบัติงาน</label>
          <div id="scheduleWrapper" class="space-y-2"></div>
          <div class="flex space-x-2 mt-2">
            <button type="button" onclick="addSchedule()" 
              class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-xl flex items-center space-x-1 transition shadow">
              <i data-lucide="plus" class="w-4 h-4"></i><span>เพิ่มตารางเวลา</span>
            </button>
            <button type="button" onclick="clearSchedule()" class="px-3 py-1 rounded-xl border">ล้างทั้งหมด</button>
          </div>
        </div>

        <!-- Images -->
        <div>
          <label class="block mb-2 font-semibold text-blue-700">รูปภาพ (อัปโหลดหลายภาพได้)</label>
          <input id="imageInput" type="file" accept="image/*" multiple class="mb-2"/>
          <div id="imagePreview" class="flex flex-wrap gap-2"></div>
        </div>

        <button type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow-lg transition">
          บันทึกข้อมูล
        </button>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const API_URL = "https://script.google.com/macros/s/AKfycbxh2bz0GFAM5JztFUfuHnTJVTxdGjQJ2Xe2yLCYa6M_RZ0RPyhJx8o4xcVHxjuZHkzL3w/exec";
    let currentHosp = "";

    // -------------------------
    // Load hospitals list with status
    // -------------------------
    async function loadHospitals() {
      const [settingsRes, datasRes] = await Promise.all([
        fetch(`${API_URL}?action=settings`),
        fetch(`${API_URL}?action=datas_all`)
      ]);
      const settings = await settingsRes.json();
      const datas = await datasRes.json(); // array of rows
      // convert datas to map by hosp name for status check
      const datasMap = {};
      datas.forEach(r => datasMap[r["ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล"]] = r || {});

      const list = document.getElementById("hospitalList");
      list.innerHTML += settings.map(h => {
        const hospName = h.hosp;
        const hospData = datasMap[hospName] || {};
        let statusClass = "bg-red-500"; // default: ไม่ได้กรอก
        let statusText = "ยังไม่ได้กรอก";

        if (Object.keys(hospData).length > 0) {
          const requiredFields = ["ประวัติความเป็นมา","เขตรับผิดชอบ","หมายเลขโทรศัพท์","Facebook"];
          const filled = requiredFields.filter(f => hospData[f] && hospData[f].trim() !== "");
          if (filled.length === requiredFields.length) {
            statusClass = "bg-green-500"; 
            statusText = "ครบถ้วน";
          } else {
            statusClass = "bg-yellow-500";
            statusText = "ยังไม่ครบ";
          }
        }

        return `
          <div class="p-3 mb-2 rounded-lg cursor-pointer bg-white/10 hover:bg-blue-500 transition flex justify-between items-center" onclick="loadForm('${hospName.replace(/'/g, "\\'")}')">
            <div>
              <div class="font-semibold">${hospName}</div>
              <div class="text-xs text-blue-100">${h.tambon}, ${h.amphur}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded ${statusClass} text-white">${statusText}</span>
          </div>
        `;
      }).join("");
    }

    // -------------------------
    // Load form by hospital
    // -------------------------
    async function loadForm(hosp) {
      currentHosp = hosp;
      document.querySelector("[name='ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล']").value = hosp;

      const res = await fetch(`${API_URL}?action=datas&hosp=${encodeURIComponent(hosp)}`);
      const data = await res.json();

      document.querySelector("[name='ประวัติความเป็นมา']").value = data["ประวัติความเป็นมา"] || "";
      document.querySelector("[name='เขตรับผิดชอบ']").value = data["เขตรับผิดชอบ"] || "";
      document.querySelector("[name='หมายเลขโทรศัพท์']").value = data["หมายเลขโทรศัพท์"] || "";
      document.querySelector("[name='Facebook']").value = data["Facebook"] || "";

      // บุคลากร: three possible columns (คำนำหน้า-ชื่อ-สกุล, ตำแหน่ง, ฝ่าย/กลุ่มงาน)
      clearPersonnel();
      const names = (data["คำนำหน้า-ชื่อ-สกุล"] || "").split(",").map(s => s.trim()).filter(Boolean);
      const positions = (data["ตำแหน่ง"] || "").split(",").map(s => s.trim());
      const depts = (data["ฝ่าย/กลุ่มงาน"] || "").split(",").map(s => s.trim());
      for (let i=0;i<names.length;i++) {
        addPersonnel(names[i]||"", positions[i]||"", depts[i]||"");
      }

      // ตารางเวลา: columns for แพทย์ / เภสัชกร / ทันตแพทย์ (each comma-separated entries)
      clearSchedule();
      const docSchedules = (data["ตารางเวลาปฏิบัติงานของแพทย์"]||"").split(",").map(s=>s.trim()).filter(Boolean);
      const phaSchedules = (data["ตารางเวลาปฏิบัติงานของเภสัชกร"]||"").split(",").map(s=>s.trim()).filter(Boolean);
      const denSchedules = (data["ตารางเวลาปฏิบัติงานของทันตแพทย์"]||"").split(",").map(s=>s.trim()).filter(Boolean);
      docSchedules.forEach(s => {
        // expected format e.g. "จันทร์ 08:30-12:00"
        const parts = s.split(" ");
        const day = parts[0] || "จันทร์";
        const time = parts.slice(1).join(" ") || "";
        addSchedule("แพทย์", day, time);
      });
      phaSchedules.forEach(s => {
        const parts = s.split(" ");
        const day = parts[0] || "จันทร์";
        const time = parts.slice(1).join(" ") || "";
        addSchedule("เภสัชกร", day, time);
      });
      denSchedules.forEach(s => {
        const parts = s.split(" ");
        const day = parts[0] || "จันทร์";
        const time = parts.slice(1).join(" ") || "";
        addSchedule("ทันตแพทย์", day, time);
      });

      // รูปภาพ: header 'รูปภาพ' (comma separated URLs)
      const imagePreview = document.getElementById("imagePreview");
      imagePreview.innerHTML = "";
      const imageUrls = (data["รูปภาพ"]||"").split(",").map(s=>s.trim()).filter(Boolean);
      imageUrls.forEach(url => {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.className = "block border rounded p-1";
        a.innerHTML = `<img src="${url}" class="w-28 h-20 object-cover rounded" alt="image"/>`;
        imagePreview.appendChild(a);
      });
    }

    // -------------------------
    // Dynamic Personnel
    // -------------------------
    function addPersonnel(name="", position="", dept="") {
      const wrapper = document.getElementById("personnelWrapper");
      const div = document.createElement("div");
      div.className = "flex space-x-2 items-center";

      div.innerHTML = `
        <input name="p_name" placeholder="คำนำหน้า-ชื่อ-สกุล" value="${escapeHtml(name)}" class="flex-1 border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input name="p_position" placeholder="ตำแหน่ง" value="${escapeHtml(position)}" class="flex-1 border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input name="p_dept" placeholder="ฝ่าย/กลุ่มงาน" value="${escapeHtml(dept)}" class="flex-1 border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700 transition"><i data-lucide="x"></i></button>
      `;
      wrapper.appendChild(div);
      lucide.createIcons();
    }

    function clearPersonnel() {
      document.getElementById("personnelWrapper").innerHTML = "";
    }

    // -------------------------
    // Dynamic Schedule
    // -------------------------
    function addSchedule(role="แพทย์", day="จันทร์", time="") {
      const wrapper = document.getElementById("scheduleWrapper");
      const div = document.createElement("div");
      div.className = "flex space-x-2 items-center";

      div.innerHTML = `
        <select name="s_role" class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option ${role==="แพทย์"?"selected":""}>แพทย์</option>
          <option ${role==="เภสัชกร"?"selected":""}>เภสัชกร</option>
          <option ${role==="ทันตแพทย์"?"selected":""}>ทันตแพทย์</option>
        </select>
        <select name="s_day" class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option ${day==="จันทร์"?"selected":""}>จันทร์</option><option ${day==="อังคาร"?"selected":""}>อังคาร</option><option ${day==="พุธ"?"selected":""}>พุธ</option>
          <option ${day==="พฤหัสบดี"?"selected":""}>พฤหัสบดี</option><option ${day==="ศุกร์"?"selected":""}>ศุกร์</option><option ${day==="เสาร์"?"selected":""}>เสาร์</option><option ${day==="อาทิตย์"?"selected":""}>อาทิตย์</option>
        </select>
        <input name="s_time" placeholder="เวลา (เช่น 08:30-12:00)" value="${escapeHtml(time)}" class="flex-1 border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700 transition"><i data-lucide="x"></i></button>
      `;
      wrapper.appendChild(div);
      lucide.createIcons();
    }

    function clearSchedule() {
      document.getElementById("scheduleWrapper").innerHTML = "";
    }

    // -------------------------
    // Image input preview & read
    // -------------------------
    document.getElementById("imageInput").addEventListener("change", (ev) => {
      const files = Array.from(ev.target.files);
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      files.forEach(file => {
        const fr = new FileReader();
        fr.onload = () => {
          const img = document.createElement("img");
          img.src = fr.result;
          img.className = "w-28 h-20 object-cover rounded border";
          preview.appendChild(img);
        };
        fr.readAsDataURL(file);
      });
    });

    // -------------------------
    // Submit form (custom handling arrays & images)
    // -------------------------
    document.getElementById("dataForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (!currentHosp) {
        alert("กรุณาเลือกโรงพยาบาลจากฝั่งซ้ายก่อน");
        return;
      }

      // collect simple fields
      const payload = {
        "ชื่อโรงพยาบาลส่งเสริมสุขภาพตำบล": currentHosp,
        "ประวัติความเป็นมา": document.querySelector("[name='ประวัติความเป็นมา']").value || "",
        "เขตรับผิดชอบ": document.querySelector("[name='เขตรับผิดชอบ']").value || "",
        "หมายเลขโทรศัพท์": document.querySelector("[name='หมายเลขโทรศัพท์']").value || "",
        "Facebook": document.querySelector("[name='Facebook']").value || ""
      };

      // collect personnel inputs -> join with comma into three columns
      const nameEls = Array.from(document.getElementsByName("p_name"));
      const posEls = Array.from(document.getElementsByName("p_position"));
      const deptEls = Array.from(document.getElementsByName("p_dept"));
      const names = nameEls.map(i => i.value.trim()).filter(Boolean);
      const positions = posEls.map(i => i.value.trim());
      const depts = deptEls.map(i => i.value.trim());
      payload["คำนำหน้า-ชื่อ-สกุล"] = names.join(", ");
      payload["ตำแหน่ง"] = positions.join(", ");
      payload["ฝ่าย/กลุ่มงาน"] = depts.join(", ");

      // collect schedule: split into three category arrays and join into comma-separated strings
      const sRoles = Array.from(document.getElementsByName("s_role")).map(e=>e.value);
      const sDays = Array.from(document.getElementsByName("s_day")).map(e=>e.value);
      const sTimes = Array.from(document.getElementsByName("s_time")).map(e=>e.value.trim());
      const docArr = [];
      const phaArr = [];
      const denArr = [];
      for (let i=0;i<sRoles.length;i++) {
        const role = sRoles[i];
        const day = sDays[i] || "";
        const t = sTimes[i] || "";
        const entry = (day + (t?(" "+t):"")).trim();
        if (role === "แพทย์") docArr.push(entry);
        else if (role === "เภสัชกร") phaArr.push(entry);
        else if (role === "ทันตแพทย์") denArr.push(entry);
      }
      payload["ตารางเวลาปฏิบัติงานของแพทย์"] = docArr.join(", ");
      payload["ตารางเวลาปฏิบัติงานของเภสัชกร"] = phaArr.join(", ");
      payload["ตารางเวลาปฏิบัติงานของทันตแพทย์"] = denArr.join(", ");

      // images -> read as dataURL array
      const files = Array.from(document.getElementById("imageInput").files || []);
      const imagesData = await Promise.all(files.map(f => readFileAsDataURL(f).then(dataUrl => ({ name: f.name, dataUrl })) ));

      // attach images to payload
      payload.images = imagesData; // server will store to Drive and return URLs

      // submit
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "save", payload })
      });
      const ret = await res.json();
      if (ret.status==="ok") {
        alert("บันทึกสำเร็จ");
        // reload to update status and show saved data (including Drive URLs)
        location.reload();
      } else {
        alert("เกิดข้อผิดพลาด: " + (ret.message||JSON.stringify(ret)));
      }
    });

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    function escapeHtml(s){ return (s||"").replaceAll('"','&quot;').replaceAll("'", "&#39;"); }

    loadHospitals();
  </script>
</body>
</html>
