<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามงบประมาณ - อบจ.นครปฐม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .header-bg { background: linear-gradient(180deg, #1e3a8a 0%, #f8fafc 100%); height: 200px; position: absolute; width: 100%; z-index: -1; }
    </style>
</head>
<body>

<nav class="relative bg-blue-900 border-b border-blue-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-3 sm:h-24"> 
            <div class="flex items-center gap-3 sm:gap-4 flex-1">
                <div class="bg-white p-1 rounded-full shadow-inner flex-shrink-0">
                    <img src="https://www.nkppao.go.th/customers/webpages/images/master_001.png" alt="Logo" class="w-10 h-10 sm:w-14 sm:h-14 object-contain">
                </div>
                <div class="flex flex-col min-w-0">
                    <h1 class="text-[15px] sm:text-xl font-bold text-white leading-tight">โครงการขอรับการสนับสนุนงบประมาณ อบจ.นฐ</h1>
                    <div class="flex flex-col sm:flex-row sm:items-center gap-0.5 sm:gap-3 mt-1">
                        <p class="text-[13px] sm:text-[15px] text-blue-200 font-bold">ข้อมูลตั้งแต่ปี พ.ศ. 2547 เป็นต้นไป</p>
                        <span class="hidden sm:block text-blue-700">|</span>
                        <p class="text-[11px] sm:text-[13px] text-blue-100/80 font-medium">
                            อัปเดตล่าสุด: <span id="nav-last-update" class="text-white font-semibold">...</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="header-bg"></div>

<main class="max-w-7xl mx-auto px-4 pt-6 pb-2 mt-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border border-slate-100 relative z-10">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-7 gap-4 items-end">
            <div class="col-span-1">
                <label class="text-[13px] font-bold text-slate-500 mb-1.5 block">เลือกอำเภอ</label>
                <select id="sAmphoe" onchange="applyFilter()" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <option value="">ทั้งหมด</option>
                </select>
            </div>
            <div class="col-span-1">
                <label class="text-[13px] font-bold text-slate-500 mb-1.5 block">ปีงบประมาณ</label>
                <select id="sYear" onchange="applyFilter()" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <option value="">ทุกปี</option>
                </select>
            </div>
            <div class="col-span-2 md:col-span-1">
                <label class="text-[13px] font-bold text-slate-500 mb-1.5 block">ชื่อ อปท. (ตำบล)</label>
                <input type="text" id="sOpt" onkeyup="applyFilter()" placeholder="ค้นหา อปท..." class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div class="col-span-2 md:col-span-1">
                <label class="text-[13px] font-bold text-slate-500 mb-1.5 block">ชื่อโครงการ</label>
                <input type="text" id="sProject" onkeyup="applyFilter()" placeholder="ค้นหาชื่อโครงการ..." class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div class="col-span-2 md:col-span-1">
                <label class="text-[13px] font-bold text-slate-500 mb-1.5 block">หมายเหตุ</label>
                <input type="text" id="sNote" onkeyup="applyFilter()" placeholder="ค้นหาหมายเหตุ..." class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div class="col-span-2 flex gap-2">
                <button onclick="clearSearch()" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-2.5 rounded-xl transition border border-slate-200 text-sm">ล้างการค้นหา</button>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-12">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse hidden md:table">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-200 text-[14px]">
                        <th class="p-4 w-12 text-center font-bold text-slate-600">#</th>
                        <th class="p-4 font-bold text-slate-600 min-w-[150px]">อำเภอ / อปท.</th>
                        <th class="p-4 font-bold text-slate-600 w-full">ชื่อโครงการ / หมายเหตุ</th>
                        <th class="p-4 font-bold text-slate-600 text-right whitespace-nowrap">ปีงบฯ / งบประมาณ</th>
                    </tr>
                </thead>
                <tbody id="mainTable" class="text-[13px] divide-y divide-slate-100">
                    </tbody>
            </table>
            <div id="mobileTable" class="md:hidden space-y-4 px-4"></div>
            <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex flex-col md:flex-row gap-2 md:gap-6">
                    <div id="pInfo" class="text-[14px] font-medium text-slate-500">กำลังโหลด...</div>
                    <div id="totalBudgetInfo" class="text-[14px] font-bold text-emerald-600"></div>
                </div>
                <div id="pagination-controls" class="flex items-center gap-2">
                    <button onclick="changePage(-1)" id="btnPrev" class="px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-50 disabled:opacity-50">ก่อนหน้า</button>
                    <span id="pageDisplay" class="text-sm font-bold text-slate-700">หน้า 1</span>
                    <button onclick="changePage(1)" id="btnNext" class="px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-50 disabled:opacity-50">ถัดไป</button>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer class="bg-slate-50 border-t border-slate-200 py-6 mt-4">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="text-xs sm:text-sm text-slate-500 font-medium text-center md:text-left">
        © 2026 <span class="text-slate-700">องค์การบริหารส่วนจังหวัดนครปฐม</span>
      </p>
      
      <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4 text-[11px] sm:text-[13px] text-slate-600 text-center">
        <span>ฝ่ายนโยบายและแผนงาน กองยุทธศาสตร์และงบประมาณ</span>
        <div class="flex items-center gap-2">
          <span class="hidden sm:inline text-slate-300">|</span>
          <span class="font-mono text-slate-400 bg-white px-2 py-0.5 rounded border border-slate-100">v 0.5</span>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
