<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ข้อมูลสถานพยาบาล</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ข้อมูลสถานพยาบาลในจังหวัด</h2>
    <table id="locationTable" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ชื่อสถานที่</th>
          <th>โทรศัพท์</th>
          <th>ที่อยู่</th>
          <th>อำเภอ</th>
          <th>แผนที่</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- ข้อมูลจะถูกเติมที่นี่ผ่าน JS -->
      </tbody>
    </table>
  </div>

  <!-- jQuery (DataTables ต้องใช้) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    async function getDataFromScript() {
      const response = await fetch("https://script.google.com/macros/s/___SCRIPT_ID___/exec");
      const data = await response.json();

      let tbody = '';
      data.forEach(item => {
        tbody += `
          <tr>
            <td>${item.name}</td>
            <td>${item.phone}</td>
            <td>${item.address}</td>
            <td>${item.district}</td>
            <td>
              <a href="${item.navigation}" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-geo-alt-fill text-danger" style="font-size: 1.2rem;"></i>
              </a>
            </td>
          </tr>
        `;
      });

      document.getElementById("tableBody").innerHTML = tbody;
      $('#locationTable').DataTable({
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/th.json"
        }
      });
    }

    window.onload = getDataFromScript;
  </script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
