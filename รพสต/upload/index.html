<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบอัปโหลดไฟล์โรงพยาบาล</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    .sidebar h2 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #e8e8e8;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[readonly] {
      background: #f2f2f2;
      border: 1px solid #ccc;
      padding: 8px;
      width: 100%;
    }
    .dropzone {
      border: 2px dashed #bbb;
      border-radius: 6px;
      padding: 40px;
      text-align: center;
      color: #666;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .dropzone.dragover {
      background: #f0f8ff;
      border-color: #3399ff;
      color: #000;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }
    #uploadFrame {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>รายชื่อโรงพยาบาล</h2>
    <ul id="hospitalList"></ul>
  </div>
  <div class="content">
    <h1>อัปโหลดไฟล์</h1>
    <form id="uploadForm" method="POST" target="uploadFrame" enctype="multipart/form-data">
      <div class="form-group">
        <label>โรงพยาบาล:</label>
        <input type="text" id="hospitalName" name="hospitalName" readonly required>
        <input type="hidden" id="hospitalId" name="hospitalId">
      </div>
      <div class="dropzone" id="dropzone">
        <label for="fileInput" style="cursor:pointer;display:block;width:100%;height:100%;">
          ลากไฟล์มาวางที่นี่ หรือคลิกเพื่อเลือกไฟล์
        </label>
        <input type="file" id="fileInput" name="file" hidden required>
      </div>
      <button type="submit">อัปโหลด</button>
    </form>
  </div>

  <iframe id="uploadFrame" name="uploadFrame"></iframe>
  <div id="toast"></div>

  <script>
    // ===== CONFIG =====
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-_P9n2Qyf_QgFSVOrNZ5WWQAsrXEY2DRhpmeaJvtZIM7O4LN4_nL4AVqEO-tklfz3_A/exec";
    // ==================

    let hospitals = [];

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.opacity = "1";
      setTimeout(() => { toast.style.opacity = "0"; }, 3000);
    }

    function renderHospitals(list) {
      hospitals = list;
      const ul = document.getElementById("hospitalList");
      ul.innerHTML = "";
      list.forEach(h => {
        const li = document.createElement("li");
        li.textContent = h.hospitalName + (h.status ? ` [${h.status}]` : "");
        li.onclick = () => {
          document.getElementById("hospitalName").value = h.hospitalName;
          document.getElementById("hospitalId").value = h.id;
        };
        ul.appendChild(li);
      });
    }

    // JSONP load hospitals
    function loadHospitals() {
      const cbName = "cb_" + Date.now();
      window[cbName] = function(res) {
        if (res.ok) {
          renderHospitals(res.hospitals);
        } else {
          showToast("โหลดรายชื่อโรงพยาบาลล้มเหลว");
        }
        delete window[cbName];
      };
      const script = document.createElement("script");
      script.src = SCRIPT_URL + "?action=list&callback=" + cbName;
      document.body.appendChild(script);
    }

    // Drag & drop
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");

    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", e => {
      dropzone.classList.remove("dragover");
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
    });

    // Upload handling
    document.getElementById("uploadForm").addEventListener("submit", e => {
      if (!document.getElementById("hospitalId").value) {
        e.preventDefault();
        showToast("กรุณาเลือกโรงพยาบาล");
        return;
      }
      if (!fileInput.files.length) {
        e.preventDefault();
        showToast("กรุณาเลือกไฟล์");
        return;
      }
      showToast("⏳ กำลังอัปโหลด...");
      document.getElementById("uploadForm").action = SCRIPT_URL;
    });

    // Listen to iframe postMessage
    window.addEventListener("message", function(e) {
      if (e.data && typeof e.data === "object") {
        if (e.data.ok) {
          showToast("✅ อัปโหลดสำเร็จ: " + e.data.filename);
          loadHospitals(); // refresh status
        } else {
          showToast("❌ " + e.data.message);
        }
      }
    });

    // Init
    loadHospitals();
  </script>
</body>
</html>
